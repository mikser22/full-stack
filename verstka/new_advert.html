                <section class="new_advert">
                    <form>

                        </div>

                        </div>
                        <div class="form-block form-block-file">
                            <label  for="form-file">Загрузить<br>изображение:</label>
                            <input class="form-file" type="file" name="file" id="form-file">
                        </div>
                        <div class="form-block-radio">
                            <label >Выберите тип:<br>
